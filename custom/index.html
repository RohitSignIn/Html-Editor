              <div id="box-shadow" style="display: none">
                <div class="box-shadow-con">
                  <div class="form-group">
                    <label for="b-r-horizontal">Horizontal Offset:</label>
                    <input
                      type="range"
                      id="b-r-horizontal"
                      min="-100"
                      max="100"
                      value="0"
                      class="slider"
                    />
                    <span id="horizontal-value">0px</span>
                  </div>
                  <div class="form-group">
                    <label for="b-r-vertical">Vertical Offset:</label>
                    <input
                      type="range"
                      id="b-r-vertical"
                      min="-100"
                      max="100"
                      value="0"
                      class="slider"
                    />
                    <span id="vertical-value">0px</span>
                  </div>
                  <div class="form-group">
                    <label for="b-r-blur">Blur Radius:</label>
                    <input
                      type="range"
                      id="b-r-blur"
                      min="0"
                      max="100"
                      value="10"
                      class="slider"
                    />
                    <span id="blur-value">10px</span>
                  </div>
                  <div class="form-group">
                    <label for="b-r-spread">Spread Radius:</label>
                    <input
                      type="range"
                      id="b-r-spread"
                      min="-50"
                      max="50"
                      value="0"
                      class="slider"
                    />
                    <span id="spread-value">0px</span>
                  </div>
                  <div class="form-group">
                    <label for="b-r-color">Color:</label>
                    <input
                      type="color"
                      id="b-r-color"
                      value="#ffffff"
                      class="color-picker"
                    />
                  </div>
                </div>
              </div>

              <div id="layout" style="display: none">
                <div class="layout-group">
                  <label for="layout-direction">Direction:</label>
                  <select id="layout-direction">
                    <option value="normal">Normal</option>
                    <option value="row">Row</option>
                    <option value="column">Column</option>
                  </select>
                </div>

                <div class="layout-group">
                  <label for="layout-justify">Justify Content:</label>
                  <select id="layout-justify">
                    <option value="normal">Normal</option>
                    <option value="flex-start">Start</option>
                    <option value="center">Center</option>
                    <option value="space-between">Space Between</option>
                    <option value="space-around">Space Around</option>
                    <option value="space-evenly">Space Evenly</option>
                  </select>
                </div>

                <div class="layout-group">
                  <label for="layout-align">Align Items:</label>
                  <select id="layout-align">
                    <option value="normal">Normal</option>
                    <option value="flex-start">Start</option>
                    <option value="center">Center</option>
                    <option value="baseline">Baseline</option>
                    <option value="stretch">Stretch</option>
                  </select>
                </div>

                <div class="layout-group">
                  <label for="layout-gap">Gap:</label>
                  <input
                    type="range"
                    id="layout-gap"
                    min="0"
                    max="100"
                    value="10"
                  />
                  <span id="layout-gapValue">10</span> px
                </div>
              </div>
